              <form id="formAuthentication" class="mb-3" action="#" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input

                      Eu aceito os
                      <a href="javascript:void(0);">termos de pol√≠tica e privacidade</a>

                <div id="authFeedback" class="mb-3 text-danger"></div> <button type="submit" class="btn btn-primary d-grid w-100">Criar Conta</button>

              <p class="text-center">

    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/js/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <script>
      document.getElementById('formAuthentication').addEventListener('submit', async function(event) {
        event.preventDefault();
        const form = event.target;
        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const confirmPassword = form['confirm-password'].value;
        const terms = form.terms.checked;
        const feedbackElement = document.getElementById('authFeedback');
        feedbackElement.textContent = ''; 
        feedbackElement.classList.remove('text-success', 'text-danger');

        if (!username || !email || !password || !confirmPassword) {
          feedbackElement.textContent = 'Por favor, preencha todos os campos.';
          feedbackElement.classList.add('text-danger');
          return;
        }
        if (password !== confirmPassword) {
          feedbackElement.textContent = 'As senhas n√£o coincidem.';
          feedbackElement.classList.add('text-danger');
          return;
        }
        if (password.length < 6) {
          feedbackElement.textContent = 'A senha deve ter pelo menos 6 caracteres.';
          feedbackElement.classList.add('text-danger');
          return;
        }
        if (!terms) {
          feedbackElement.textContent = 'Voc√™ deve aceitar os termos e condi√ß√µes.';
          feedbackElement.classList.add('text-danger');
          return;
        }
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            feedbackElement.textContent = 'Por favor, insira um e-mail v√°lido.';
            feedbackElement.classList.add('text-danger');
            return;
        }

        try {
          const response = await fetch('http://127.0.0.1:5001/api/register', { // URL do seu backend Flask
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password }),
          });

          const data = await response.json();

          if (response.ok) { // Ex: status 201
            feedbackElement.textContent = data.message || 'Conta criada com sucesso! Redirecionando para o login...';
            feedbackElement.classList.remove('text-danger');
            feedbackElement.classList.add('text-success');
            setTimeout(() => {
              window.location.href = 'auth-login-basic.html';
            }, 2000);
          } else { // Erros como 400, 409, 500
            feedbackElement.textContent = data.message || 'Erro ao criar conta.';
            feedbackElement.classList.add('text-danger');
          }
        } catch (error) {
          console.error('Erro ao tentar registrar:', error);
          feedbackElement.textContent = 'Ocorreu um erro de conex√£o com o servidor. Tente novamente.';
          feedbackElement.classList.add('text-danger');
        }
      });

      // Script para alternar visibilidade da senha (se o template n√£o fizer isso automaticamente)
      document.querySelectorAll('.form-password-toggle .input-group-text').forEach(toggle => {
        toggle.addEventListener('click', function (e) {
          const passwordInput = this.previousElementSibling;
          const icon = this.querySelector('i');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bx-hide');
            icon.classList.add('bx-show');
          } else {
            passwordInput.type = 'password';
            icon.classList.remove('bx-show');
            icon.classList.add('bx-hide');
          }
        });
      });
    </script>
