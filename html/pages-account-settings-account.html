    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lógica de Autenticação e Navbar (similar ao index.html)
            if (localStorage.getItem('auth') !== 'true') {
                window.location.href = 'auth-login-basic.html';
                return; // Interrompe a execução se não estiver autenticado
            }

            const loggedInUserName = localStorage.getItem('loggedInUser');
            const navbarUserName = document.getElementById('navbarUserName');
            const navbarUserRole = document.getElementById('navbarUserRole');
            
            if (loggedInUserName && navbarUserName && navbarUserRole) {
                navbarUserName.textContent = loggedInUserName;
                navbarUserRole.textContent = loggedInUserName.toLowerCase() === 'admin' ? 'Admin' : 'Usuário';
            }
            
            const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('auth');
                    localStorage.removeItem('loggedInUser'); // Limpa também o nome do usuário
                    // localStorage.removeItem('userProfileData-' + loggedInUserName); // Se estiver salvando perfil
                    alert('Você foi desconectado.');
                    window.location.href = 'auth-login-basic.html';
                });
            }

            const resetDataButton = document.getElementById('resetAllDataButton');
            if(resetDataButton){
                resetDataButton.addEventListener('click', function(e){
                    e.preventDefault();
                    if (confirm("Tem certeza de que deseja apagar TODOS os dados financeiros para o usuário '" + loggedInUserName + "'? Esta ação não pode ser desfeita.")) {
                        localStorage.removeItem(loggedInUserName + '_planejaMaisSaldo_v2');
                        localStorage.removeItem(loggedInUserName + '_planejaMaisDespesasVariadas_v2');
                        localStorage.removeItem(loggedInUserName + '_planejaMaisDespesasFixas_v2');
                        localStorage.removeItem(loggedInUserName + '_planejaMaisReserva_v2');
                        alert("Dados financeiros do usuário foram removidos. Por favor, atualize a página do dashboard para ver as mudanças.");
                        // Não recarrega esta página, pois o usuário pode querer continuar aqui.
                        // A atualização será vista no dashboard.
                    }
                });
            }

            // Lógica da Página de Perfil
            const profileUsernameDisplay = document.getElementById('profileUsernameDisplay');
            const profileEmailDisplay = document.getElementById('profileEmailDisplay');
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const emailInput = document.getElementById('email');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const saveProfileChangesButton = document.getElementById('saveProfileChanges');
            const formAccountSettings = document.getElementById('formAccountSettings');
            const deactivateAccountButton = document.getElementById('deactivateAccountButton');
            const accountActivationCheckbox = document.getElementById('accountActivation');

            // Carregar dados do perfil (simulado com localStorage)
            function loadProfileData() {
                if (loggedInUserName) {
                    if(profileUsernameDisplay) profileUsernameDisplay.textContent = `Username: ${loggedInUserName}`;
                    
                    // Tenta carregar dados do perfil salvos para este usuário
                    const userProfileKey = `userProfileData-${loggedInUserName}`;
                    const savedProfileData = JSON.parse(localStorage.getItem(userProfileKey)) || {};

                    if(firstNameInput) firstNameInput.value = savedProfileData.firstName || '';
                    if(lastNameInput) lastNameInput.value = savedProfileData.lastName || '';
                    if(emailInput) emailInput.value = savedProfileData.email || ''; // Ou buscar do backend se disponível
                    if(profileEmailDisplay && emailInput.value) profileEmailDisplay.textContent = `E-mail: ${emailInput.value}`;
                    else if(profileEmailDisplay) profileEmailDisplay.textContent = `E-mail: (não definido)`;


                    if(phoneNumberInput) phoneNumberInput.value = savedProfileData.phoneNumber || '';
                }
            }

            loadProfileData();

            // Salvar alterações do perfil (simulado com localStorage)
            if (formAccountSettings) {
                formAccountSettings.addEventListener('submit', function (event) {
                    event.preventDefault();
                    if (!loggedInUserName) {
                        alert('Erro: Usuário não identificado para salvar o perfil.');
                        return;
                    }

                    const profileData = {
                        firstName: firstNameInput ? firstNameInput.value : '',
                        lastName: lastNameInput ? lastNameInput.value : '',
                        email: emailInput ? emailInput.value : '',
                        phoneNumber: phoneNumberInput ? phoneNumberInput.value : ''
                    };

                    const userProfileKey = `userProfileData-${loggedInUserName}`;
                    localStorage.setItem(userProfileKey, JSON.stringify(profileData));
                    
                    // Atualiza o email exibido se foi alterado
                    if(profileEmailDisplay && profileData.email) profileEmailDisplay.textContent = `E-mail: ${profileData.email}`;


                    alert('Alterações do perfil salvas com sucesso (localmente)!');
                    // Aqui você faria uma chamada fetch para o backend no futuro:
                    // fetch('/api/user/profile', { method: 'PUT', body: JSON.stringify(profileData), headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ...'} })
                    // .then(...)
                });
            }
            
            // Lógica para "Desativar Conta" (apenas UI por enquanto)
            if(deactivateAccountButton){
                deactivateAccountButton.addEventListener('click', function(){
                    if(accountActivationCheckbox && accountActivationCheckbox.checked){
                        if(confirm("Esta é sua última chance. Tem certeza ABSOLUTA que deseja desativar sua conta?")){
                            alert("Conta desativada (simulação). Você será desconectado.");
                            // No futuro: chamar API do backend para desativar a conta
                            // localStorage.clear(); // Limpa tudo
                            localStorage.removeItem('auth');
                            localStorage.removeItem('loggedInUser');
                            // Removeria também todos os dados específicos do usuário
                            window.location.href = 'auth-login-basic.html';
                        }
                    } else {
                        alert("Por favor, marque a caixa de confirmação para desativar sua conta.");
                    }
                });
            }


             // Lógica do Theme Switcher (copiada do index.html para consistência)
            const themeSwitcherButton = document.getElementById('themeSwitcher');
            const themeSwitcherIcon = themeSwitcherButton?.querySelector('i');

            function setupThemeSwitcher() {
                if (!themeSwitcherButton || !themeSwitcherIcon) {
                    return; 
                }
                const currentMode = Helpers.getMode(); 

                if (currentMode === 'dark') {
                    themeSwitcherIcon.classList.add('bx-sun');
                } else {
                    themeSwitcherIcon.classList.add('bx-moon');
                }

                themeSwitcherButton.addEventListener('click', function() {
                    const newMode = Helpers.getMode() === 'light' ? 'dark' : 'light';
                    Helpers.setMode(newMode, true); 

                    themeSwitcherIcon.classList.toggle('bx-sun', newMode === 'dark');
                    themeSwitcherIcon.classList.toggle('bx-moon', newMode === 'light');
                });
            }
            setupThemeSwitcher(); // Chamar a função

        });
    </script>
