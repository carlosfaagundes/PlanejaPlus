  class="light-style customizer-hide"

    <meta name="description" content="Fa√ßa login na sua conta PLANEJA+" />

  </head>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <svg width="25" viewBox="0 0 25 42" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      {SVG_LOGO_CONTENT_REMOVIDO_PARA_BREVIDADE}
                    </svg>
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">PLANEJA+</span>
                </a>
              </div>
              <h4 class="mb-2">Bem-vindo ao PLANEJA+ üëã</h4>
              <p class="mb-4">Por favor, fa√ßa login na sua conta</p>

              <form id="formAuthentication" class="mb-3" action="#" method="POST">
                <div class="mb-3">
                  <label for="loginCredential" class="form-label">Email ou Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginCredential"
                    name="loginCredential"
                    placeholder="Digite seu email ou username"
                    autofocus
                    required
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Senha</label>
                    <a href="auth-forgot-password-basic.html">
                      <small>Esqueceu sua senha?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                      required
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"/>
                    <label class="form-check-label" for="remember-me"> Lembrar de mim </label>
                  </div>
                </div>
                <div id="authFeedback" class="mb-3 text-danger"></div> <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Entrar</button>
                </div>
              </form>

              <p class="text-center">
                <span>Novo na nossa plataforma?</span>
                <a href="auth-register-basic.html">
                  <span>Crie uma conta</span>
                </a>
              </p>
            </div>
          </div>
          </div>
      </div>
    </div>
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../assets/vendor/js/menu.js"></script>
    <script src="../assets/js/main.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

<script>
      document.getElementById('formAuthentication').addEventListener('submit', async function (event) {
        event.preventDefault();
        const form = event.target;
        const loginCredential = form.loginCredential.value.trim();
        const password = form.password.value;
        const feedbackElement = document.getElementById('authFeedback');
        feedbackElement.textContent = '';
        feedbackElement.classList.remove('text-success', 'text-danger');

        if (!loginCredential || !password) {
          feedbackElement.textContent = 'Por favor, preencha todos os campos.';
          feedbackElement.classList.add('text-danger');
          return;
        }

        try {
            // 3. A chamada FETCH para o backend
            const response = await fetch('ttps://planejaplus-api-carlos.onrender.com', { // SUBSTITUA PELA URL REAL DO SEU BACKEND
                method: 'POST', // M√©todo HTTP: POST para enviar dados para processamento/cria√ß√£o
                headers: {
                    // Cabe√ßalhos da requisi√ß√£o:
                    // 'Content-Type': 'application/json' informa ao backend que estamos enviando dados em formato JSON.
                    'Content-Type': 'application/json',
                },
                // Corpo da requisi√ß√£o:
                // JSON.stringify() converte um objeto JavaScript em uma string no formato JSON.
                body: JSON.stringify({ 
                    loginCredential: loginCredential, 
                    password: password 
                }),
            });

            // 4. Processar a RESPOSTA do backend
            // response.json() l√™ o corpo da resposta do backend e o converte de JSON para um objeto JavaScript.
            // Isso tamb√©m √© uma opera√ß√£o ass√≠ncrona, por isso o 'await'.
            const data = await response.json(); 

            // 5. Verificar se a requisi√ß√£o foi bem-sucedida
            if (response.ok) { // 'ok' √© true se o status HTTP for 200-299 (sucesso)
                // Backend confirmou o login!
                localStorage.setItem('auth', 'true'); 
                localStorage.setItem('loggedInUser', data.username); // 'data.username' veio da resposta do backend

                feedbackElement.textContent = data.message || 'Login bem-sucedido! Redirecionando...';
                feedbackElement.classList.remove('text-danger');
                feedbackElement.classList.add('text-success');
                
                setTimeout(() => { 
                    window.location.href = 'index.html'; // Redireciona para o dashboard
                }, 1000);

            } else {
                // O backend retornou um erro (ex: credenciais inv√°lidas, usu√°rio n√£o encontrado)
                // 'data.message' cont√©m a mensagem de erro enviada pelo backend
                feedbackElement.textContent = data.message || 'Falha no login. Verifique seus dados.';
                feedbackElement.classList.add('text-danger');
            }

        } catch (error) {
            // 6. Tratar erros de rede ou falhas na pr√≥pria chamada fetch
            // Isso acontece se o servidor backend estiver offline, n√£o houver conex√£o com a internet, etc.
            console.error('Erro na requisi√ß√£o de login:', error);
            feedbackElement.textContent = 'Erro de conex√£o com o servidor. Tente novamente.';
            feedbackElement.classList.add('text-danger');
        }
      });
      
      // Script para alternar visibilidade da senha
      const togglePassword = document.querySelector('.form-password-toggle .input-group-text');
      if (togglePassword) {
        togglePassword.addEventListener('click', function (e) {
          const passwordInput = this.previousElementSibling;
          const icon = this.querySelector('i');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bx-hide');
            icon.classList.add('bx-show');
          } else {
            passwordInput.type = 'password';
            icon.classList.remove('bx-show');
            icon.classList.add('bx-hide');
          }
        });
      }
    </script>
  </body>
</html>
